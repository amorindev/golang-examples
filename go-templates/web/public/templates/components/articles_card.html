{{ define "article-card" }}
<style>
  .article-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 20px;
    transition: box-shadow 0.2s ease, transform 0.2s ease;
  }

  .article-card:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    transform: translateY(-3px);
  }

  .article-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #111827;
  }

  .article-content {
    font-size: 14px;
    color: #4b5563;
    line-height: 1.6;
  }
</style>
<li class="article-card">
  <h3 class="article-title">{{ .Title }}</h3>
  <p class="article-content">{{ .Content }}</p>
</li>
{{ end }}
